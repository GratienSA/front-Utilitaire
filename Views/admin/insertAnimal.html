<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Insert animal</title>
    </head>
    <body>
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <h2
                    class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
                >
                    Add an animal
                </h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <div class="space-y-6">
                    <div>
                        <label
                            class="block text-sm font-medium leading-6 text-gray-900"
                            >Name</label
                        >
                        <div class="mt-2">
                            <input
                                type="text"
                                autocomplete="email"
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 name"
                            />
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label
                                class="block text-sm font-medium leading-6 text-gray-900"
                                >Arrival</label
                            >
                        </div>
                        <div class="mt-2">
                            <input
                                type="date"
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 arrival"
                            />
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label
                                class="block text-sm font-medium leading-6 text-gray-900"
                                >Departure</label
                            >
                        </div>
                        <div class="mt-2">
                            <input
                                type="date"
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 departure"
                            />
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label
                                class="block text-sm font-medium leading-6 text-gray-900"
                                >Image</label
                            >
                        </div>
                        <div class="mt-2">
                            <input
                                type="file"
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 image"
                            />
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label
                                class="block text-sm font-medium leading-6 text-gray-900"
                                >Category</label
                            >
                        </div>
                        <div class="mt-2">
                            <select
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 category"
                            ></select>
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label
                                class="block text-sm font-medium leading-6 text-gray-900"
                                >Box</label
                            >
                        </div>
                        <div class="mt-2">
                            <select
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 box"
                            ></select>
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label
                                class="block text-sm font-medium leading-6 text-gray-900"
                                >Client</label
                            >
                        </div>
                        <div class="mt-2">
                            <select
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 client"
                            ></select>
                        </div>
                    </div>

                    <div>
                        <button
                            onclick="insertAnimal()"
                            type="submit"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                        >
                            Add animal
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../Assets/js/insertAnimal.js"></script>
</html>
