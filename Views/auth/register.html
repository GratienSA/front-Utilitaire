<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up</title>
    </head>
    <body>
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img
                    class="mx-auto h-10 w-auto rounded-full object-cover w-32 h-32"
                    src="../../Assets/medias/logo_trial (1).png"
                    alt="Your Company"
                />
                <h2
                    class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
                >
                    Sign in to your account
                </h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <div class="space-y-6">
                    <div>
                        <div class="flex items-center justify-between">
                            <label
                                class="block text-sm font-medium leading-6 text-gray-900"
                                >FullName</label
                            >
                        </div>
                        <div class="mt-2">
                            <input
                                type="text"
                                name="FullName"
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 FullName"
                            />
                        </div>
                    </div>
                    <div>
                        <label
                            for="email"
                            class="block text-sm font-medium leading-6 text-gray-900"
                            >Email address</label
                        >
                        <div class="mt-2">
                            <input
                                id="email"
                                name="EmailId"
                                type="email"
                                autocomplete="email"
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 email"
                            />
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label
                                for="Password"
                                class="block text-sm font-medium leading-6 text-gray-900"
                                >Password</label
                            >
                        </div>
                        <div class="mt-2">
                            <input
                                id="password"
                                name="Password"
                                type="password"
                                autocomplete="current-password"
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 password"
                            />
                        </div>
                    </div>
                   
                    <div>
                        <div class="flex items-center justify-between">
                            <label
                                class="block text-sm font-medium leading-6 text-gray-900"
                                >ContactNo</label
                            >
                        </div>
                        <div class="mt-2">
                            <input
                                type="text"
                                required
                                name="ContactNo"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 ContactNo"
                            />
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label
                                class="block text-sm font-medium leading-6 text-gray-900"
                                >Dob</label
                            >
                        </div>
                        <div class="mt-2">
                            <input
                                type="date"
                                required
                                name="dob"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 dob"
                            />
                        </div>
                    </div>


                    <div>
                        <div class="flex items-center justify-between">
                            <label
                                class="block text-sm font-medium leading-6 text-gray-900"
                                >Adress</label
                            >
                        </div>
                        <div class="mt-2">
                            <input
                                type="text"
                                required
                                name="Address"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 Address "
                            />
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label
                                class="block text-sm font-medium leading-6 text-gray-900"
                                >City</label
                            >
                        </div>
                        <div class="mt-2">
                            <input
                                type="text"
                                required
                                name="City"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 City"
                            />
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label
                                class="block text-sm font-medium leading-6 text-gray-900"
                                >Country</label
                            >
                        </div>
                        <div class="mt-2">
                            <input
                                type="text"
                                required
                                name="Country"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 Country"
                            />
                        </div>
                    </div>
                    <div>
                        <button
                            onclick="handleRegister()"
                            type="submit"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            Sign up
                        </button>
                    </div>
                </div>

                <p class="mt-10 text-center text-sm text-gray-500">
                    Already have an account?
                    <a
                        href="./login.html"
                        class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
                        >Sign in</a
                    >
                </p>
            </div>
        </div>
    </body>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../Assets/js/auth.js"></script>
</html>
